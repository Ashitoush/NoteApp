{% extends 'master/base.html' %}

{% block 'title' %}
Add Note
{% endblock %}

{% block 'content' %}
<div class="container content">
    <div class="row justify-content-md-center">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" style="text-align:center;font-weight:bold;">Add Note</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ form.as_p }}
                    <br/>
                    {% csrf_token %}
                    <div class="center" style="text-align:center;">
                        <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
